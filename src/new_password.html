<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="img/logo/mini-logo.svg" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <title>Новый пароль</title>
    <link rel="stylesheet" href="scss/styles.scss" />
    <script type="module" src="./js/main.js"></script>
  </head>
  <body class="sign-up-body">
    <div class="container">
      <div class="sign-up-container">
        <div class="sign-up-header">
          <a href="index.html">
            <img src="img/logo/logo.png" alt="Логотип" class="sign-up-logo" />
          </a>
          <h1 class="fw-bold mb-20">Новый пароль</h1>
        </div>
        <div class="sign-up-form">
          <form action="person.html" class="login-form">
            <input type="password" placeholder="Пароль" class="login-input" />
            <input
              type="password"
              placeholder="Повторите пароль"
              class="login-input"
            />
            <div class="login-actions">
              <button class="main-btn login-btn">Создать пароль</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
